name: Gerrors CI Flow
on:
  workflow_dispatch:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
jobs:
  golangci:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - uses: actions/checkout@v3
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - uses: actions/checkout@v3
    - run: |
        go clean -testcache
        go test ./... -race
